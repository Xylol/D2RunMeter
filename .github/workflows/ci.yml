name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore D2RunMeter.sln

    - name: Build
      run: dotnet build D2RunMeter.sln --no-restore --configuration Release

    - name: Test
      run: dotnet test D2RunMeter.sln --no-build --verbosity normal --configuration Release
